<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>

        Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"> 
        <span id="rate_val">
            10.25
          </span>% <br/>
        No. of Years <input type="number" id="years" list="all_years"> 
        <datalist id="all_years">
            <option value="1">1</option>
            <option value="2">2</option>
            <!-- Fill in the rest of the values -->
        </datalist>
        <br/>
         
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result">

        </span>
        <h2>Scientific Calculator</h2>
        <label for="angle">Angle (in degrees):</label>
        <input type="number" id="angle">
        
        <button onclick="calculateSin()">Sin</button>
        <button onclick="calculateCos()">Cos</button>
        <button onclick="calculateTan()">Tan</button>
        
        <div>
            Sin: <span id="resultSin"></span><br>
            Cos: <span id="resultCos"></span><br>
            Tan: <span id="resultTan"></span><br>
        </div>
    </div>
</body>
<footer>
    &#169; This Calculator belongs to Janmejay
</footer>
<script src="script.js"></script>
</html>
